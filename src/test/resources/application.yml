logging:
  level:
    root: "off"
    org:
      springframework:
        security: WARN
spring:
  main:
    banner-mode: "off"
  datasource:
    url: jdbc:h2:mem:order
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect